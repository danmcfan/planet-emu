<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX FastAPI Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 1000px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        htmx.on('htmx:afterSettle', function (evt) {
            if (evt.detail.elt.id === 'map') {
                var geoJsonLayer = L.geoJSON(JSON.parse(evt.detail.xhr.response)).addTo(map);
                map.fitBounds(geoJsonLayer.getBounds());
            }
        });
    </script>

    <div hx-get="/get-geojson" hx-trigger="load" hx-target="#map" hx-swap="none"></div>
</body>

</html>
